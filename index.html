<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="players">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <p id="player1-score">0</p>
                <div class="hand" id="player1-hand"></div>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <p id="player2-score">0</p>
                <div class="hand" id="player2-hand"></div>
            </div>
        </div>
        <div id="buttons">
            <button id="play-round">Play Round</button>
            <button id="play-game">Play Game</button>
            <button id="reset">Reset</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
